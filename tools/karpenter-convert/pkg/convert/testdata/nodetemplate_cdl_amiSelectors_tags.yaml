apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: default
spec:
  amiFamily: Bottlerocket
  amiSelector:
    aws::ids: "ami-123,ami-456"
    aws::owners: "self,amazon"
    aws::name: "test name"
    test-key-1: 'test-value-1,test-value-2,test-value-3'
    test-key-2: 'test-value-4,test-value-5'
  subnetSelector:
    karpenter.sh/discovery: karpenter-demo
  securityGroupSelector:
    karpenter.sh/discovery: karpenter-demo
  blockDeviceMappings:
    - deviceName: /dev/xvdb
      ebs:
        volumeSize: 100Gi
        volumeType: gp3
        deleteOnTermination: true
  tags:
    MyTag: "1234"
    MyBackupTag: "yes"
  userData:  |
    [settings.kubernetes]
    kube-api-qps = 30
    [settings.kubernetes.eviction-hard]
    "memory.available" = "10%"