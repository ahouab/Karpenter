name: SnapshotsONPRs
on:
  pull_request_review:
    types: [submitted]

permissions:
  id-token: write

jobs:
  if: github.repository == 'aws/karpenter'
  snapshotsOnPRs:
    runs-on: ubuntu-latest
    steps:
      - run: env
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::274912145732:role/Snapshots
          aws-region: us-east-1
