name: Nightly
on:
  schedule:
    - cron: '30 12 * * *'
permissions:
  id-token: write
jobs:
  nightly:
    if: github.repository == 'aws/karpenter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
      - uses: ./.github/actions/authenticate-aws
      - run: make nightly
