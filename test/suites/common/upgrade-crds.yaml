apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: upgrade-crds
  namespace: karpenter-tests
spec:
  description: |
    Upgrade Karpenter CRDs
  params:
    - name: cluster-name
      description: Name of the cluster under test.
    - name: git-ref
      description: Git commit, tag, or branch to check out. Requires a corresponding Karpenter snapshot release. e.g. HEAD,#PR_NUMBER
    - name: git-fetch-origin
      description: Required if git-ref is about a PR - What if anything should be fetched from the origin? e.g. pull/ID/head:#1234
  workspaces:
    - name: ws
  steps:
  - name: upgrade-crds
    image: public.ecr.aws/karpenter-testing/tools:latest
    script: |
      aws eks update-kubeconfig --name $(params.cluster-name)
      kubectl replace -f https://raw.githubusercontent.com/aws/karpenter/$(params.git-ref)/pkg/apis/crds/karpenter.sh_provisioners.yaml
      kubectl replace -f https://raw.githubusercontent.com/aws/karpenter/$(params.git-ref)/pkg/apis/crds/karpenter.k8s.aws_awsnodetemplates.yaml
