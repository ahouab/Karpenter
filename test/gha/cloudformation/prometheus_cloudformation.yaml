AWSTemplateFormatVersion: "2010-09-09"
Description: Resources used by prometheus-operator installation with remote_write permission for AMP
Resources:
  PrometheusWorkspace:
    Type: AWS::APS::Workspace
  PrometheusWorkspaceIngestionPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: PrometheusWorkspaceIngestionPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Resource: !Ref PrometheusWorkspace
            Action:
              - aps:RemoteWrite
              - aps:GetSeries
              - aps:GetLabels
              - aps:GetMetricMetadata