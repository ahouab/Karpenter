apiVersion: autoscaling.karpenter.sh/v1alpha1
kind: ScalableNodeGroup
metadata:
  name: microservices
spec:
  type: AWSEKSNodeGroup
  id: arn:aws:eks:us-west-2:1234567890:node-group:microservices
---
apiVersion: autoscaling.karpenter.sh/v1alpha1
kind: HorizontalAutoscaler
metadata:
  name: microservices
spec:
  scaleTargetRef:
    apiVersion: autoscaling.karpenter.sh/v1alpha1
    kind: ScalableNodeGroup
    name: microservices
  minReplicas: 3
  maxReplicas: 23
  metrics:
  - prometheus:
      query: karpenter:metrics_producer:reserved_capacity{node_group="microservices", type="cpu"}
      target:
        type: Utilization
        value: 60
  - prometheus:
      query: karpenter:metrics_producer:reserved_capacity{node_group="microservices", type="memory"}
      target:
        type: Utilization
        value: 60
